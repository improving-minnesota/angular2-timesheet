<div *ngIf="!loaded">
  <md-progress-circle mode="indeterminate"></md-progress-circle>
</div>
<div *ngIf="loaded">
  <at-timesheet-detail
    [timesheet]="timesheet"
    [dateFormat]="dateFormat">
  </at-timesheet-detail>
  <at-time-units
    [timesheetId]="timesheetId"
    [timeUnits]="timeUnits">
  </at-time-units>
</div>
